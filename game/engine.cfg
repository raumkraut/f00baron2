[application]

name="F00 Baron 2"
main_scene="res://game.tscn"
icon="res://icon.png"

[display]

stretch_aspect="keep"
stretch_mode="2d"
width=800
height=600

[input]

p2_throttle_up=[key(Up)]
p2_throttle_down=[key(Down)]
p2_clockwise=[key(Right)]
p2_anticlockwise=[key(Left)]
p2_fire=[key(Control), key(Kp 0)]
p1_fire=[key(Space)]
p1_throttle_up=[key(W)]
p1_throttle_down=[key(S)]
p1_clockwise=[key(D)]
p1_anticlockwise=[key(A)]

[physics_2d]

default_gravity=250
default_density=0.4
default_angular_damp=1
